<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disorder Prediction Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Disorder Prediction Result</h2>
        <div class="alert alert-info">
            <strong>Prediction Result:</strong>
            <ul>
                {% for disorder, probability in prediction_result.items() %}
                    <li>{{ disorder }}: {{ probability }}</li>
                {% endfor %}
            </ul>
        </div>
        <a href="/" class="btn btn-primary">Back</a>
    
        <br><br>
        <div>
            <form action="/" method="post">
            <h4 for="email-recipient">Enter your email to save your results!</h4>
            <input type="email" id="email-recipient" name="email-recipient">
            <button type="submit">Send</button>
          </form>
        </div>  
    </div>
</body>
</html>
